seed_robot_driver:
  ros__parameters:
    # 仿真模式配置
    serial_port: "/dev/null"  # 仿真时不使用实际串口
    baudrate: 115200
    auto_connect: false       # 仿真时不自动连接
    
    # 仿真特定参数
    simulation_mode: true
    simulation_update_rate: 100.0  # Hz
    
    # 其他参数与真实模式相同
    status_publish_rate: 50.0
    max_joint_velocity: 30.0
    max_cartesian_velocity: 1000.0
    
    workspace_min_x: -500.0
    workspace_min_y: -500.0
    workspace_min_z: 0.0
    workspace_max_x: 500.0
    workspace_max_y: 500.0
    workspace_max_z: 800.0
    
    joint_min_angles: [-150.0, -65.0, -188.0, -167.0, -34.0, -270.0]
    joint_max_angles: [150.0, 110.0, 27.0, 167.0, 208.0, 270.0]
    
    enable_workspace_check: true
    enable_joint_limit_check: true
    
    debug_mode: true
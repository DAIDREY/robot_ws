motion_planner_node:
  ros__parameters:
    # MoveIt配置
    planning_group: "arm"
    end_effector_link: "tool0"
    reference_frame: "base_link"
    
    # 规划参数
    planning_time: 5.0
    velocity_scaling_factor: 0.3
    acceleration_scaling_factor: 0.3
    max_planning_attempts: 10
    
    # 轨迹优化
    default_max_trajectory_points: 100
    
    # 发布频率
    pose_publish_rate: 10.0  # Hz
    
    # 默认参数
    default_eef_step: 0.01          # m
    default_jump_threshold: 0.0
    default_approach_distance: 0.1  # m
    default_retreat_distance: 0.05  # m
    
    # 关节限制（示例值，需要根据实际机器人调整）
    joint_velocity_limits: [1.0, 1.0, 1.0, 2.0, 2.0, 3.0]  # rad/s
    joint_acceleration_limits: [2.0, 2.0, 2.0, 4.0, 4.0, 6.0]  # rad/s^2
    
    # 工作空间限制
    workspace_limits:
      x_min: -0.6
      x_max: 0.6
      y_min: -0.6
      y_max: 0.6
      z_min: 0.0
      z_max: 0.8

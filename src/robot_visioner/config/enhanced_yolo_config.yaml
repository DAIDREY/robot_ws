yolo_detector:
  ros__parameters:
    model_path: "/home/ubuntu/robot_ws/src/robot_visioner/models/best.pt"
    device: "cuda"
    confidence_threshold: 0.5
    iou_threshold: 0.4
    max_detections: 100
    agnostic_nms: false
    
    input_topic: "/camera/color/image_raw"
    camera_info_topic: "/camera/color/camera_info"
    output_detection_topic: "/yolo/detection_result"
    output_mask_topic: "/yolo/mask"
    output_combined_topic: "/yolo/combined_result"
    
    enable_segmentation: true
    mask_threshold: 0.5
    target_classes: ""
    publish_individual_masks: false
    
    image_width: 640
    image_height: 480
    
    processing_rate: 30.0
    queue_size: 10
    
    use_sim_time: false